<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
  </head>
  <body>
    <h1>Task Management</h1>
    <input type="text" placeholder="content" />
    <input type="date" />
    <select>
      <option value="Pending">Pending</option>
      <option value="Complete">Complete</option>
    </select>
    <input type="text" placeholder="Username" />
    <button>Submit</button>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Content</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Assigned to</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      const courses = [
        { id: 1, content: "Learn Javascript Session 01", dueDate: "2023-04-17", status: "Pending", assignedTo: "Anh Bách" },
        { id: 2, content: "Learn Javascript Session 2", dueDate: "2023-04-17", status: "Pending", assignedTo: "Lâm Th" },
        { id: 3, content: "Learn CSS Session 1", dueDate: "2023-04-17", status: "Pending", assignedTo: "Hiếu Ci Ớt Ớt" }
      ];

      function render() {
        let rowElement = "";
        for (let i = 0; i < courses.length; i++) {
          rowElement += `<tr>
            <td>${courses[i].id}</td>
            <td>${courses[i].content}</td>
            <td>${courses[i].dueDate}</td>
            <td>${courses[i].status}</td>
            <td>${courses[i].assignedTo}</td>
            <td>
              <button>Edit</button>
              <button>Delete</button>
            </td>
          </tr>`;
        }
        document.querySelector("tbody").innerHTML = rowElement;
        console.log("Render complete");
      }

      render();
    </script>
  </body>
</html>
