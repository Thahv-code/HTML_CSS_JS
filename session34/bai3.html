<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">Email:</label>
    <input id="email" type="text" placeholder="Enter your email address" />
    <br />
    <label for="">Password:</label>
    <input id="password" type="text" placeholder="Enter your password" /> <br />
    <label for="">Confirm Password: </label>
    <input id="confirm" type="text" placeholder="Enter your confirm password "/>
    <br />
    <button onclick="register()">Register</button>
    <script>
      let users = JSON.parse(localStorage.getItem("users")) || [];
      function register() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm").value;
        let user = {
          id: Math.floor(Math.random() * 65656566),
          email: email,
          password: password,
        };
        users.push(user);
        localStorage.setItem("users", JSON.stringify(users));
        window.location = "./login.html";
      }
    </script>
  </body>
</html>
