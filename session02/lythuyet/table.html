<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<tbody>
    <!-- 
        TABLE: bảng
        tr:biểu thị bảng
        td: cột 
        th: dùng trong thead khi muốn nhấn mạnh nội dung
        nội dung chính sẽ được căn chính giữa cột

        *** các thuộc tính(attribute)của bảng
        border: đường biển của bảng(đặt trong thẻ mở của table)
        cellpadding: khoảng cách từ vieend của cột đến nội dung
        cellspacing: khoảng cách giữa các ô 
        colspan: gộp các cột
        rowspan: gột các hàng
    -->
    <table border="1" cellpadding="10" cellspacing="5">
        <tr>
            <td>STT</td>
            <td>Tên</td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td><mark>k</mark> Nguyễn Vũ Thành</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nguyễn Quang Tèo</td>
        </tr>
    </table>
    <tfoot>
        <tr>
            <td colspan="2">Tổng số sinh viên = 2</td>
        </tr>
    </tfoot>
</rbody>

</html>
