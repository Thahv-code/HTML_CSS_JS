<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg_dark {
            background-color: black;
            color: white; 
        }
    </style>
</head>
<body>
    <div class="contain">
        <h2 class="main">Toggle Dark/Light Mode</h2>
        <p class="title">Click the button to toggle between dark and light mode for this page</p>
        <button class="darkmode" onclick="handledarkmode()">Toggle dark mode</button>
    </div>
    <script>
        function handledarkmode() {
            document.body.classList.toggle('bg_dark');
        }
    </script>
</body>
</html>
